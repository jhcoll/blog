name: Resize all images

on:
  workflow_dispatch:
    branches:
      - gh-pages

jobs:
  generate-read-more:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compress Images
        id: resize-images
        uses: petems/image-resizer-gh-action@master
        with:
          target: ./ 
          # dimensions: 90% # parameter to change size
          widthLimit: 1140 
          heightLimit: 1140 
      - name: Create Pull Request if Needed
        uses: peter-evans/create-pull-request@v4
        with:
          title: Auto Resized Images
          branch: auto-resized-images
          commit-message: Auto Resized Images
          base: gh-pages
          body: |
            This PR was automatically generated by a GitHub Action.
            It contains all images that have been resized to a maximum of 1140px.